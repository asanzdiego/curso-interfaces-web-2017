<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botones</title>

    <!-- Bootstrap -->
    <link href="../../bootstrap-4.0.0-beta/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <h1>Botones</h1>

        <h2>Tipos</h2>

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>

        <h2>Activados</h2>

        <button type="button" class="btn active btn-primary" aria-pressed="true">Primary</button>
        <button type="button" class="btn active btn-secondary" aria-pressed="true">Secondary</button>
        <button type="button" class="btn active btn-success" aria-pressed="true">Success</button>
        <button type="button" class="btn active btn-danger" aria-pressed="true">Danger</button>
        <button type="button" class="btn active btn-warning" aria-pressed="true">Warning</button>
        <button type="button" class="btn active btn-info" aria-pressed="true">Info</button>
        <button type="button" class="btn active btn-light" aria-pressed="true">Light</button>
        <button type="button" class="btn active btn-dark" aria-pressed="true">Dark</button>
        <button type="button" class="btn active btn-link" aria-pressed="true">Link</button>

        <h2>Desactivados</h2>

        <button type="button" class="btn btn-primary" disabled>Primary</button>
        <button type="button" class="btn btn-secondary" disabled>Secondary</button>
        <button type="button" class="btn btn-success" disabled>Success</button>
        <button type="button" class="btn btn-danger" disabled>Danger</button>
        <button type="button" class="btn btn-warning" disabled>Warning</button>
        <button type="button" class="btn btn-info" disabled>Info</button>
        <button type="button" class="btn btn-light" disabled>Light</button>
        <button type="button" class="btn btn-dark" disabled>Dark</button>
        <button type="button" class="btn btn-link" disabled>Link</button>

        <h2>Outline</h2>

        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-link">Link</button>

        <h2>Enlaces como botones</h2>

        <a href="#" class="btn btn-primary" role="button">link</a>
        <a href="#" class="btn btn-primary active" aria-pressed="true" role="button">link Active</a>
        <a href="#" class="btn btn-primary disabled" aria-disabled="true"role="button">link Disabled</a>
        <a href="#" class="btn btn-outline-primary" role="button"> link Outline</a>

        <h2>Inputs como botones</h2>

        <input type="button" class="btn btn-primary" value="Input as button">
        <input type="button" class="btn btn-primary active" aria-pressed="true" value="Input as button Active">
        <input type="button" class="btn btn-primary" disabled value="Input as button Disabled">
        <input type="button" class="btn btn-outline-primary" value="Input as button Outline">
        <br />
        <br />
        <input type="submit" class="btn btn-primary" value="Submit as button">
        <input type="submit" class="btn btn-primary active" aria-pressed="true" value="Submit as button Active">
        <input type="submit" class="btn btn-primary" disabled value="Submit as button Disabled">
        <input type="submit" class="btn btn-outline-primary" value="Submit as button Outline">
        <br />
        <br />
        <input type="reset" class="btn btn-primary" value="Reset as button">
        <input type="reset" class="btn btn-primary active" aria-pressed="true" value="Reset as button Active">
        <input type="reset" class="btn btn-primary" disabled value="Reset as button Disabled">
        <input type="reset" class="btn btn-outline-primary" value="Reset as button Outline">

        <h2>Tama√±os</h2>

        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-primary">Normal button</button>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>

        <h2>Expandir</h2>

        <button type="button" class="btn btn-primary btn-lg btn-block">Large button</button>
        <button type="button" class="btn btn-primary btn-block">Normal button</button>
        <button type="button" class="btn btn-primary btn-sm btn-block">Small button</button>

        <br />
        <br />
        <br />
        <br />
    </div>


</body>

</html>
